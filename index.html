<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Maintenance</title>
    <style>
      * {margin: 0; padding: 0;}
      body {background: black;}
      canvas {display: block;}
      .centered {
        position: fixed;
        z-index: 1;
        top: 50%;
        left: 50%;
        text-align: center;
        transform: translate(-50%, -50%);
      }
      .centered h1{
        margin-top: 20px;
        color: #0ff;
        font-size: 35px;
        text-transform: uppercase;
        text-shadow: 2px 3px 4px #000;
      }
      .centered h2{
        color: #fff;
        font-size: 25px;
        text-shadow: 2px 3px 4px #000;
      }
      .centered h3{
        margin-top: 20px;
        color: #ff6;
        font-size: 22px;
        text-shadow: 2px 3px 4px #000;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <h2>Website currently</h2>
      <h1>under maintenance</h1>
      <h3 id="comingTime">&nbsp;</h3>
    </div>
    <canvas id="c"></canvas>
    <script type="text/javascript">

      // matrix background
      ;((id) => {
        const c = document.getElementById(id);
        const ctx = c.getContext('2d');
        c.height = window.innerHeight;
        c.width = window.innerWidth;
        const s = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const a = s.split('');
        const fontSize = 10;
        const columns = c.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
          drops[x] = 1;
        }
        const draw = () => {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, c.width, c.height);
          ctx.fillStyle = '#0F0';
          ctx.font = `${fontSize} px arial`;
          for (let i = 0; i < drops.length; i++) {
            const text = a[Math.floor(Math.random() * a.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }
        setInterval(draw, 33);
      })('c');

      // count down
      const setCounter = (elid, deadline) => {
        const container = document.getElementById(elid);
        const endTime = (new Date(deadline)).getTime();
        const nsInSec = 1000;
        const nsInMin = nsInSec * 60;
        const nsInHour = nsInMin * 60;
        const nsInDay = nsInHour * 24;

        const format = function(num, noun, previous = 0){
          return num > 1 ? `${num} ${noun}s` : num > 0 || previous > 0 ? `${num} ${noun}` : '';
        }

        const recalculate = () => {
          const current = (new Date()).getTime();
          let distance = endTime - current;

          const dayDiff = distance > nsInDay ? Math.floor(distance / nsInDay) : 0;
          distance -= dayDiff * nsInDay;

          const hourDiff = distance > nsInHour ? Math.floor(distance / nsInHour) : 0;
          distance -= hourDiff * nsInHour;

          const minDiff = distance > nsInMin ? Math.floor(distance / nsInMin) : 0;
          distance -= minDiff * nsInMin;

          const secDiff = distance > nsInSec ? Math.floor(distance / nsInSec) : 0;
          distance -= secDiff * nsInSec;

          return [
            dayDiff,
            hourDiff,
            minDiff,
            secDiff
          ];
        }

        const update = () => {
          const re = recalculate();
          const arr = [
            format(re[0], 'day'),
            format(re[1], 'hour', re[0]),
            format(re[2], 'minute', re[1]),
            format(re[3], 'second', re[2])
          ];

          const txt = arr.join(' ');
          container.innerHTML = txt;
          setTimeout(update, 1e3);
        }

        update();
      }

      const DEADLINE = '02/24/2020 7:50:00 GMT+0';
      setCounter('comingTime', DEADLINE);
    </script>
  </body>
</html>
